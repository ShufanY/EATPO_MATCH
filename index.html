<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EATPO MATCH</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b1b983220.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav_bg">
            <div class="logo">
                <img src="pic/logo.png" alt="EATPO MATCH">
            </div>
            <ul class="nav_list">
                <li>
                    <span class="login_link">登入</span>
                    <span>註冊</span>
                </li>
                <li>服務介紹</li>
                <li>KOC一覽</li>
                <li>行銷諮詢</li>
                <li>聯絡我們</li>
            </ul>
            <div class="nav_icon">
                <img src="pic/member_icon.png" alt="會員中心">
            </div>
        </div>
    </nav>
    <section class="main_banner">
        <div class="banner_content">
            <h2>找到理想人選 創造口碑人流</h2>
            <p>
                媒合餐廳與關鍵意見消費者(Key Opinion Customer, KOC)<br>
                透過貼近粉絲的社群貼文, 傳達具影響力的評價<br>
                幫您觸及更多潛在顧客, 帶來無限商機 !
            </p>
            <button class="banner_btn">
                <span>立即加入</span>
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </div>
        <div class="banner_pic">
            <div class="pic_main">
                <img src="pic/banner_main.png" alt="主圖">
            </div>
        </div>
    </section>
</body>
</html>
