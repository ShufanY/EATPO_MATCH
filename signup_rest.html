    <section class="signup">
        <h2 class="signup_title rest">會員註冊
            <img src="pic/bracket_1.png" alt="">
        </h2>
        <div class="signup_tab">
            <div class="signup_rest_bg">
                <h3>我是餐廳業者</h3>
            </div>
            <a href="signup_koc.html">
                <div class="signup_nokoc_bg">
                    <h3>我是KOC</h3>
                </div>
            </a>
        </div>
        <div class="signup_rest_form">
            <form>
                <div class="signup_wrap">
                    <div class="signup_fields">
                        <label for="email">
                            <abbr title="required" aria-label="required">*</abbr>
                            電子信箱
                        </label>
                        <input id="email" type="email" name="email" placeholder="此為日後登入帳號">
                        <label for="password">
                            <abbr title="required" aria-label="required">*</abbr>
                            密碼
                            <i id="check_eye" class="fa-solid fa-eye"></i>
                        </label>
                        <input id="password" type="password" name="password" placeholder="請輸入6-15碼英數混合密碼">
                        <label for="password_repeat">
                            <abbr title="required" aria-label="required">*</abbr>
                            請再次輸入密碼
                            <i id="check_eye_again" class="fa-solid fa-eye"></i>
                        </label>
                        <input id="password_repeat" type="password" name="password_repeat" placeholder="請輸入6-15碼英數混合密碼">
                        <label for="username">
                            <abbr title="required" aria-label="required">*</abbr>
                            聯絡人姓名
                        </label>
                        <input id="username" type="text" name="username">
                    </div>
                    <div class="signup_fields">
                        <label for="usertel">
                            <abbr title="required" aria-label="required">*</abbr>
                            聯絡電話
                        </label>
                        <input id="usertel" type="tel" name="usertel">
                        <label for="restname">
                            <abbr title="required" aria-label="required">*</abbr>
                            餐廳名稱
                        </label>
                        <input id="restname" type="text" name="restname">
                        <label for="restaddr">
                            <abbr title="required" aria-label="required">*</abbr>
                            餐廳地址
                        </label>
                        <input id="restaddr" type="text" name="restaddr">
                        <div class="validation">
                            <label for="validation">
                                <abbr title="required" aria-label="required">*</abbr>
                                請輸入右側驗證碼
                            </label>
                            <div class="validation_pic">
                                <img src="pic/validation_pic.png" alt="">
                            </div>
                            <input id="validation" type="text" name="validation">
                        </div>
                    </div>
                </div>
                <div class="agree">
                    <label for="agree">
                        <input id="agree" type="checkbox" name="agree">
                        <abbr title="required" aria-label="required">*</abbr>
                        <span>我同意網站<a href="#">服務條款</a>及<a href="#">隱私權政策</a></span>
                    </label>
                </div>
            </form>
            <a href="index.html">

                    <i class="fa-solid fa-circle-check"></i>

    <script>
        // 密碼顯示及隱藏
        let checkEye = document.getElementById("check_eye");
        let password = document.getElementById("password");
        checkEye.addEventListener("click", function(e){
            if(e.target.classList.contains('fa-eye')){
                e.target.classList.remove('fa-eye');
                e.target.classList.add('fa-eye-slash');
                password.setAttribute('type', 'text');
            }else{
                e.target.classList.remove('fa-eye-slash');
                e.target.classList.add('fa-eye');
                password.setAttribute('type', 'password');
            }
        });
        let checkEyeAgain = document.getElementById("check_eye_again");
        let passwordRepeat = document.getElementById("password_repeat");
        checkEyeAgain.addEventListener("click", function(e){
            if(e.target.classList.contains('fa-eye')){
                e.target.classList.remove('fa-eye');
                e.target.classList.add('fa-eye-slash');
                passwordRepeat.setAttribute('type', 'text');
            }else{
                e.target.classList.remove('fa-eye-slash');
                e.target.classList.add('fa-eye');
                passwordRepeat.setAttribute('type', 'password');
            }
        });

        // 紀錄註冊完成並登入的狀態
        let signupRest = document.getElementsByClassName("signup_rest_btn");
        let notLogin = document.getElementsByClassName("not_login");
        let memberCenter = document.getElementsByClassName("member_center_page");
        let logout = document.getElementById("logout");
        function userLogin(){
            notLogin[0].style.display = "none";
            notLogin[1].style.display = "none";
            memberCenter[0].style.display = "inline";
            memberCenter[1].style.display = "inline";
            logout.style.display = "inline";
            window.alert("感謝您的註冊，歡迎開始使用服務 !");
        }
        signupRest[0].addEventListener("click", userLogin, false);
        sessionStorage.setItem("has_login", "true");
    </script>
