    <section class="breadcrumb">
        <a href="index.html">首頁</a>
        <i class="fa-solid fa-caret-right"></i>
        <a href="#">登入</a>
    </section>
    <section class="login">
        <h2 class="login_title">歡迎登入
            <img src="pic/bracket_4.png" alt="">
        </h2>
        <div class="login_form">
            <form>
                <div class="login_fields">
                    <label for="account">帳號
                        <abbr title="required" aria-label="required"></abbr>
                    </label>
                    <input id="account" type="text" name="account" placeholder="請輸入電子信箱">
                    <label for="password">密碼
                        <abbr title="required" aria-label="required"></abbr>
                    </label>
                    <input id="password" type="password" name="password" placeholder="請輸入6-15碼英數混合密碼">
                    <div class="password_icon">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>
                <div class="login_action">
                    <div class="login_remember">
                        <label for="remember">
                            <input id="remember" type="checkbox" name="remember">
                            <span>記住帳號</span>
                        </label>
                    </div>
                    <div class="login_link">
                        <a href="#">忘記密碼 ?</a>
                        <a href="signup_rest.html">立即註冊</a>
                    </div>
                </div>
            </form>
            <a href="index.html">
                <button class="login_btn" type="submit">
                    <span>登入</span>
                    <i class="fa-solid fa-circle-check"></i>
                </button>
            </a>
        </div>
    </section>
