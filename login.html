<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EATPO MATCH | 會員登入</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Secular+One&family=Nerko+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b1b983220.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav_bg">
            <div class="logo">
                <img src="pic/logo.png" alt="EATPO MATCH">
            </div>
            <ul class="nav_list">
                <li>
                    <span class="login_link">登入</span>
                    <span>註冊</span>
                </li>
                <li>服務介紹</li>
                <li>KOC一覽</li>
                <li>行銷諮詢</li>
                <li>聯絡我們</li>
            </ul>
            <div class="nav_icon">
                <img src="pic/member_icon.png" alt="會員中心">
            </div>
        </div>
    </nav>
    <section class="breadcrumb">
        <span>首頁</span>
        <i class="fa-solid fa-caret-right"></i>
        <span>登入</span>
    </section>
    <section class="login">
        
        <h2 class="login_title">歡迎登入
            <img src="pic/bracket_4.png" alt="">
        </h2>
        <div class="login_form">
            <form>
                <div class="login_fields">
                    <label for="account">帳號
                        <abbr title="required" aria-label="required"></abbr>
                    </label>
                    <input id="account" type="text" name="account" placeholder="請輸入電子信箱">
                    <label for="password">密碼
                        <abbr title="required" aria-label="required"></abbr>
                    </label>
                    <input id="password" type="password" name="password" placeholder="請輸入6-15碼英數混合密碼">
                    <div class="password_icon">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>
                <div class="login_action">
                    <div class="login_remember">
                        <label for="remember">
                            <input id="remember" type="checkbox" name="remember">
                            <span>記住帳號</span>
                        </label>
                    </div>
                    <div class="login_link">
                        <a href="#">忘記密碼 ?</a>
                        <a href="#">立即註冊</a>
                    </div>
                </div>
            </form>
            <button class="login_btn" type="submit">
                <span>登入</span>
                <i class="fa-solid fa-circle-check"></i>
            </button>
        </div>
    </section>
    <footer class="footer">
        <div class="menu">
            <ul class="footer_menu">
                <li>
                    <span class="footer_login">登入</span>
                    <span>註冊</span>
                </li>
                <li>服務介紹</li>
                <li>KOC一覽</li>
                <li>行銷諮詢</li>
                <li>聯絡我們</li>
                <li>會員中心</li>
            </ul>
            <div class="page_top">
                <img src="pic/page_top.png" alt="Page Top">
            </div>
        </div>
        <div class="copyright">
            Copyright ©&nbsp;&nbsp;
            EATPO MATCH 2023&nbsp;&nbsp;
            本網站為個人專題作品&nbsp;&nbsp;
            僅供學習, 展示之用
        </div>
    </footer>
</body>
</html>
